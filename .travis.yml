language: java
addons:
  apt:
    packages:
    - imagemagick
    - xdotool
    - netpbm
  firefox: "latest"
notifications:
  email: false
before_install:
  - dpkg-query -l xvfb imagemagick
  - cat ~/.m2/settings.xml
install: mvn compile test-compile
before_script:
  - find /tmp -maxdepth 1 -iname ".X*"
script: mvn $MORE_MAVEN_OPTS --settings travis-maven-settings.xml install -B -Ptravis -Dwdm.gitHubTokenName=$GITHUB_TOKEN_NAME -Dwdm.gitHubTokenSecret=$GITHUB_TOKEN_SECRET -Dwdm.geckoDriverVersion=$GECKODRIVER_VERSION
